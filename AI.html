<title>AI Platform Pro</title>

<style>
:root {
  --bg: #020617;
  --card: #020617;
  --primary: #2563eb;
  --text: #e5e7eb;
}

body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: linear-gradient(135deg, #020617, #020617);
  color: var(--text);
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 1.5rem;
  border-bottom: 1px solid #020617;
}

.logo {
  font-size: 1.3rem;
  font-weight: bold;
}

select {
  background: #020617;
  color: white;
  border: 1px solid #020617;
  padding: 6px 10px;
  border-radius: 6px;
}

main {
  padding: 2rem;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 1.5rem;
}

.card {
  background: #020617;
  padding: 1.5rem;
  border-radius: 12px;
  box-shadow: 0 0 20px #020617;
}

.card h2 {
  margin-top: 0;
}

textarea {
  width: 100%;
  height: 120px;
  background: #020617;
  color: white;
  border: 1px solid #020617;
  border-radius: 8px;
  padding: 10px;
  resize: none;
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background: var(--primary);
  border: none;
  color: white;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.output {
  margin-top: 15px;
  padding: 10px;
  background: #020617;
  border-radius: 8px;
  min-height: 80px;
}

footer {
  text-align: center;
  padding: 1rem;
  font-size: 0.8rem;
  color: #94a3b8;
}

@media (max-width: 600px) {
  main {
    padding: 1rem;
  }
}
</style>
</head>
